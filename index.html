<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translation Tool</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="light-mode">
    <div class="theme-toggle">
        <button id="themeSwitcher" class="theme-btn">
            <span class="material-icons">brightness_4</span> Dark Mode
        </button>
    </div>
    <div class="container">
        <h1>Language Translation Tool</h1>
        <form id="translateForm">
            <div class="input-field">
                <textarea id="textToTranslate" placeholder="Enter your text"></textarea>
            </div>
            <div class="language-select">
                <div class="select-box">
                    <select id="srcLanguage">
                        <option value="auto">AutoDetect</option>
                        <option value="en">English</option>
                        <option value="hi">Hindi</option>
                        <option value="ru">Russian</option>
                        <option value="zh">Chinese</option>
                        <option value="ja">Japanese</option>
                        <option value="fr">French</option>
                        <option value="ta">Tamil</option>
                        <option value="te">Telugu</option>
                        <option value="sa">Sanskrit</option>
                        <option value="bn">Bengali</option>
                        <option value="ne">Nepali</option>
                        <option value="mr">Marathi</option>
                        <option value="gu">Gujarati</option>
                        <option value="ur">Urdu</option>
                        <option value="ar">Arabic</option>
                        <option value="af">Afrikaans</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="kn">Kannada</option> <!-- Added Kannada -->
                    </select>
                </div>
                <div class="select-box">
                    <select id="destLanguage">
                        <option value="en">English</option>
                        <option value="hi">Hindi</option>
                        <option value="ru">Russian</option>
                        <option value="zh">Chinese</option>
                        <option value="ja">Japanese</option>
                        <option value="fr">French</option>
                        <option value="ta">Tamil</option>
                        <option value="te">Telugu</option>
                        <option value="sa">Sanskrit</option>
                        <option value="bn">Bengali</option>
                        <option value="ne">Nepali</option>
                        <option value="mr">Marathi</option>
                        <option value="gu">Gujarati</option>
                        <option value="ur">Urdu</option>
                        <option value="ar">Arabic</option>
                        <option value="af">Afrikaans</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="kn">Kannada</option> <!-- Added Kannada -->
                    </select>
                </div>
            </div>
            <button type="submit" class="translate-btn">
                <span class="material-icons">translate</span> Translate
            </button>
            <div id="translatedText"></div>
        </form>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.githubraw.com/harshitj183/harshitj183/main/badge/floating.js">
      
    </script>
</body>
</html>
